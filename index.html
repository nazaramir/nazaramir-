<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Restoran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Menu Restoran</h1>
    </header>
    
    <div class="menu-container">
        <div class="menu-section" id="food-menu">
            <h2>Makanan</h2>
            <ul>
                <li>
                    <span class="item-name">Nasi Goreng</span>
                    <span class="item-price">Rp 25.000</span>
                    <button class="add-to-cart" onclick="addToCart('Nasi Goreng', 25000)">Tambah</button>
                </li>
                <li>
                    <span class="item-name">Mie Ayam</span>
                    <span class="item-price">Rp 20.000</span>
                    <button class="add-to-cart" onclick="addToCart('Mie Ayam', 20000)">Tambah</button>
                </li>
                <li>
                    <span class="item-name">Sate Ayam</span>
                    <span class="item-price">Rp 30.000</span>
                    <button class="add-to-cart" onclick="addToCart('Sate Ayam', 30000)">Tambah</button>
                </li>
            </ul>
        </div>

        <div class="menu-section" id="drink-menu">
            <h2>Minuman</h2>
            <ul>
                <li>
                    <span class="item-name">Es Teh</span>
                    <span class="item-price">Rp 10.000</span>
                    <button class="add-to-cart" onclick="addToCart('Es Teh', 10000)">Tambah</button>
                </li>
                <li>
                    <span class="item-name">Jus Jeruk</span>
                    <span class="item-price">Rp 15.000</span>
                    <button class="add-to-cart" onclick="addToCart('Jus Jeruk', 15000)">Tambah</button>
                </li>
                <li>
                    <span class="item-name">Air Mineral</span>
                    <span class="item-price">Rp 5.000</span>
                    <button class="add-to-cart" onclick="addToCart('Air Mineral', 5000)">Tambah</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="cart">
        <h3>Keranjang</h3>
        <ul id="cart-list">
            <!-- Daftar item yang dipilih akan muncul di sini -->
        </ul>
        <p id="total-price">Total: Rp 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
